<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reservaciones.css') }}">
</head>
<body>
  <div class="header">
    Reservaciones
  </div>
  <div class="container mt-4">
    <form action="{{ url_for('reservaciones') }}" method="POST" class="row g-3 mb-4">
      <div class="col-md-2">
        <input type="text" name="id_cliente" class="form-control" placeholder="ID Cliente" required>
      </div>
      <div class="col-md-2">
        <input type="text" name="id_mesa" class="form-control" placeholder="ID Mesa" required>
      </div>
      <div class="col-md-2">
        <input type="date" name="fecha" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="time" name="hora" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="num_personas" class="form-control" placeholder="Personas" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Agregar</button>
      </div>
    </form>
    <div class="row">
      {% for r in reservas %}
      <div class="col-md-3 mb-4">
        <div class="card p-3">
          <h5 class="fw-bold">Mesa {{ r['id_mesa'] }}</h5>
          <p class="text-muted">No. Personas: {{ r['num_personas'] }}</p>
          <p><strong>Cliente:</strong> {{ r['id_cliente'] }}</p>
          <p><strong>Fecha:</strong> {{ r['fecha'] }}</p>
          <p><strong>Hora:</strong> {{ r['hora'] }}</p>
          <button class="status-btn status-green">RESERVADO</button>
          <div class="time">
            <i class="bi bi-alarm"></i> 4:15
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
