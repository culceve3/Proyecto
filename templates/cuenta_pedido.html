<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuenta de Mesa {{ mesa }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
  <div class="header d-flex justify-content-between align-items-center p-3" style="background-color:#F5CF27;">
    <h2 class="fw-bold text-dark">Cuenta - Mesa {{ mesa }}</h2>
    <div class="d-flex align-items-center">
      <span class="me-3 text-dark">
        <i class="bi bi-alarm"></i> {{ current_time }}
      </span>
    </div>
  </div>
  <div class="container mt-4">
    <h3 class="fw-bold mb-3">Órdenes terminadas</h3>
    <div class="table-responsive">
      <table class="table table-striped table-hover shadow-sm text-center">
        <thead class="table-dark">
          <tr>
            <th>ID Orden</th>
            <th>Platillo</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          {% for o in ordenes %}
          <tr>
            <td>{{ o['id_orden'] }}</td>
            <td>{{ o['descripcion'] }}</td>
            <td>${{ precios[o['descripcion']] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <h4 class="fw-bold mt-3">Total a pagar: ${{ total }}</h4>

    <form action="{{ url_for('pagar_cuenta', mesa=mesa) }}" method="POST" class="mt-3">
      <div class="mb-3">
        <label for="metodo_pago" class="form-label">Método de pago:</label>
        <select name="metodo_pago" class="form-select" required>
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Registrar pago</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('mesero') }}" class="btn btn-secondary">Volver al panel del mesero</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
